name: CI/CD

on:
	push:
		branches: [ main ]
	pull_request:
		branches: [ main ]

jobs:
	lint-and-test:
		runs-on: ubuntu-latest
		steps:
			- name: Checkout
				uses: actions/checkout@v4

			- name: Set up Python
				uses: actions/setup-python@v4
				with:
					python-version: '3.11'

			- name: Install dependencies
				run: |
					python -m pip install --upgrade pip
					pip install -r requirements.txt || true

			- name: Lint (flake8)
				run: |
					pip install flake8 || true
					flake8 || true

			- name: Run tests
				run: |
					pip install pytest || true
					pytest -q || true

	deploy_placeholder:
		runs-on: ubuntu-latest
		needs: lint-and-test
		steps:
			- name: Deploy placeholder
				run: echo "Add deployment steps here (e.g., AWS/GHActions deploy)"
